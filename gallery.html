{% extends 'aecsweb/basic.html' %}
{% load static %}

{% block css %}
	<link rel="stylesheet" href="{% static 'aecsweb/css/gallery.css' %}">
    
    <!-- Bootstrap CSS -->
	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/fancybox/3.5.7/jquery.fancybox.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/fancybox/3.5.7/jquery.fancybox.min.js"></script>
{% endblock%}

{% block body %}
<div class="main">
    <h5><i class="fa fa-home" aria-hidden="true"></i>&nbsp;<i class="fa fa-angle-right" aria-hidden="true"></i>&nbsp;Gallery&nbsp;<i class="fa fa-angle-right" aria-hidden="true"></i>&nbsp;{{title}}</h5>
    <div class="main-inner">
		{% if length == 0 %}
			<center><br><h5 style="color: #535353;">Nothing To Show</h5></center>
		{% else %}
		 <!-- Gallery -->
		<div class="container-fluid">
			<div class="row mt-4">
				{% for i in images|slice:"0:" reversed %}
				<div class="item col-sm-6 col-md-3 mb-3">
					<a href="/media/{{i.file}}" class="fancybox" data-fancybox="gallery1">
					<img src="/media/{{i.file}}" width="100%" height="100%">
					</a>
				</div>
				{% endfor %}
			</div>
		</div>
		{% endif %}
    </div>
</div>
{% endblock %}
