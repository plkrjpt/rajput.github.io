{% extends 'aecsweb/basic.html' %}
{% load static %}

{% block css %}
<link rel="stylesheet" href="{% static 'aecsweb/css/notices.css' %}">
{% endblock%}

{% block body %}
<div class="main">
    <h5><i class="fa fa-home" aria-hidden="true"></i>&nbsp;<i class="fa fa-angle-right" aria-hidden="true"></i>&nbsp;Notice</h5>
    <div class="main-inner">
		<div class="main-content">
			{% if length == 0 %}
			<center><h3 style="color: #535353;">No New Notice.</h3></center>
			{% else %}
			<!-- Recent Notices -->
			<table class="table table-hover table-condensed">
				<thead>
					<tr>
						<th>Notice</th>
						<th>On Date</th>
					</tr>
				</thead>
				<tbody>
					{% for i in notice|slice:"0:" reversed %}
					<tr>
						<td style="width:72%;"><a class="download-btn-style" href="/media/{{i.file}}">{{i.title}}</a></td>
						<td>{{i.date_time}}</td>
					</tr>
					{% endfor %}
				</tbody>
			</table>
			{% endif %}
		</div>		
    </div>
</div>
{% endblock %}
